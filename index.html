<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head> 
  <body>
    <main>
        <div class="calcbase center calcgrid">
            <div class="btnMrg" id="result">4</div>
            <div class="btnSml btnMrg" id="operation">2+2</div>
            <div class="btnSml Op btnMrg" id="eql">=</div>
            <div class="btn Num btnMrg" id="num7">7</div>
            <div class="btn Num btnMrg" id="num8">8</div>
            <div class="btn Num btnMrg" id="num9">9</div>
            <div class="btn Op btnMrg" id="mult">X</div>
            <div class="btn Num btnMrg" id="num4">4</div>
            <div class="btn Num btnMrg" id="num5">5</div>
            <div class="btn Num btnMrg" id="num6">6</div>
            <div class="btn Op btnMrg" id="div">/</div>
            <div class="btn Num btnMrg" id="num1">1</div>
            <div class="btn Num btnMrg" id="num2">2</div>
            <div class="btn Num btnMrg" id="num3">3</div>
            <div class="btn Op btnMrg" id="plus">+</div>
            <div class="btn Num btnMrg" id="num0">0</div>
            <div class="btn Num btnMrg" id="dot">.</div>
            <div class="btn Op btnMrg" id="del">DEL</div>
            <div class="btn Op btnMrg" id="neg">-</div>
        </div>
    </main>
  </body>
  <script src="./etch.js"></script>
</html>
