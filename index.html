<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head> 
  <body>
    <main>
        <div class="calcbase center calcgrid">
            <div class="btnMrg" id="firstOp"><p id="numA"> </p><br><p class="largeTxt showOp"> </p></div>
            <div class="btnMrg largeTxt" id="numB">0</div>
            <div class="btnSml btnMrg" id="result"></div>
            <div class="btnSml Op btnMrg" id="eql">=</div>
            <div class="btn Num btnMrg" id="num7" data-value="7">7</div>
            <div class="btn Num btnMrg" id="num8" data-value="8">8</div>
            <div class="btn Num btnMrg" id="num9" data-value="9">9</div>
            <div class="btn Op btnMrg" id="mult">X</div>
            <div class="btn Num btnMrg" id="num4" data-value="4">4</div>
            <div class="btn Num btnMrg" id="num5" data-value="5">5</div>
            <div class="btn Num btnMrg" id="num6" data-value="6">6</div>
            <div class="btn Op btnMrg" id="div" >/</div>
            <div class="btn Num btnMrg" id="num1" data-value="1">1</div>
            <div class="btn Num btnMrg" id="num2" data-value="2">2</div>
            <div class="btn Num btnMrg" id="num3" data-value="3">3</div>
            <div class="btn Op btnMrg" id="plus">+</div>
            <div class="btn Num btnMrg" id="num0" data-value="0">0</div>
            <div class="btn Num btnMrg" id="dot" data-value=".">.</div>
            <div class="btn Op btnMrg" id="del">DEL</div>
            <div class="btn Op btnMrg" id="neg">-</div>
        </div>
    </main>
  </body>
  <script src="./calc.js"></script>
</html>
