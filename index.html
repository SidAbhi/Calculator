<!doctype html>

  <head>

    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head> 
  <body>
    <main>
        <div class="calcbase center calcgrid">
            <div class="btnMrg largeTxt" id="calc">0</div>
            <div class="btnSml btnMrg" id="result"></div>
            <div class="btnSml Op btnMrg" id="eql">=</div>

            <div class="btn Op btnMrg" id="neg">-</div>
            <div class="btn Op btnMrg" id="log">log</div>
